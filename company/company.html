    <header>

          <span class="menu">
            <li><a href="">About</a></li>
            <li><a href="">Journal</a></li>
            <li><a href="">Contact Us</a></li>
            <label for="check" class="close-menu"

          </span>
          <label for="check" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
        </ul>
      </nav>
      <div class="container-hermes">

      <div class="link">

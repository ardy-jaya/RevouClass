<!DOCTYPE html>
<html>
<head>
<title>CV Formulir</title>
</head>
<body>

<h1>Curriculum Vitae</h1>
<br>
<img src="https://w7.pngwing.com/pngs/915/386/png-transparent-super-mario-head-illustration-super-mario-bros-2-new-super-mario-bros-super-mario-game-super-mario-bros-nintendo-thumbnail.png" alt="kepala-mario" style="float: left;width:200px;height:200px;">


<form action="Personal data">
    <label for="fname">Full name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="adress">Adress:</label><br>
    <input type="text" id="adress" name="adress"><br>
    <label for="Tel">Tel:</label><br>
    <input type="text" id="tel" name="tel"><br>
    <label for="Email">Email:</label><br>
    <input type="text" id="email" name="email"><br>   
  </form>

<br><br><br><br>
  <h1>Education</h1>
  <form action="Education">
    <label for="year">Year start:</label><br>
    <input type="year" id="year start" name="year start"> <br>   

    <label for="Education">Year end:</label><br>
    <input type="year" id="year end" name="year end"><br>
    <input type="submit" value="Submit"><br><br>


    
    <label for="Education">Education:</label><br>

    <textarea name="additional training" id="training" cols="30" rows="10"></textarea>
  
  </form><br>
  <h1>Additional Training</h1>
  <textarea name="additional training" id="training" cols="30" rows="10"></textarea>
  
</body>
</html>
